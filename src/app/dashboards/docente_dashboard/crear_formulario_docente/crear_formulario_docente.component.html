<div class="header pb-8 pt-5 pt-lg-4 d-flex align-items-center"
     style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- TITULO -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row barra-title">
      <div class="col-lg-12 col-md-10">
        <h1 class="display-3 text-white">CREAR FORMULARIO DE ASESOÍA</h1>
        <p class="text-white mt-0 mb-8 subtitle-crear-formulario">A continuación podrás crear un formulario de asesoría
          academica </p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--330 ">
  <div id="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">

          <mat-horizontal-stepper>

            <mat-step label="Horarios de atención">

              <div>
                <button mat-raised-button color="warn" matStepperNext>Siguiente</button>
              </div>
            </mat-step>

            <mat-step label="Información a solicitar">
              <form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="row pl-lg-4">
                  <div class="col-6" style="background: #2b2b58">
                  </div>
                  <div class="col-6">

                    <div class="row">

                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="form-control-label" for="nombre-formulario"> Nombre del formulario
                            <a style="margin-left:-10px;"
                               mat-icon-button
                               matTooltip="Info about the action"
                               matTooltipPosition="right">
                              <i class="fas fa-exclamation-circle"></i></a>
                          </label>
                          <input type="text" id="nombre-formulario" class="form-control form-control-alternative">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="form-control-label" for="ubicacion-asesoria"> Ubicación de la asesoría
                            presencial
                            <a style="margin-left:-10px;"
                               mat-icon-button
                               matTooltip="Info about the action"
                               matTooltipPosition="right">
                              <i class="fas fa-exclamation-circle"></i></a>
                          </label>
                          <input type="text" id="ubicacion-asesoria" class="form-control form-control-alternative">
                        </div>
                      </div>
                    </div>
              <div class="row">
                      <div class="col-lg-6">

                      </div>
                      <div class="col-lg-6">

                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">

                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email address</label>
                          <input type="email" id="input-email" class="form-control form-control-alternative"
                                 placeholder="jesse@example.com">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-first-name">First name</label>
                          <input type="text" id="input-first-name" class="form-control form-control-alternative"
                                 placeholder="First name" value="Lucky">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Last name</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative"
                                 placeholder="Last name" value="Jesse">
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
              </form>
              <div>
                <button mat-flat-button matStepperNext>Regresar</button>
                <button mat-raised-button color="warn" matStepperNext>Siguiente</button>
              </div>
            </mat-step>

            <mat-step label="Visualización del formulario">
              You are now done.
              <div>
                <button mat-flat-button matStepperNext>Regresar</button>
                <button mat-raised-button color="warn" matStepperNext>Siguiente</button>
              </div>
            </mat-step>

            <mat-step label="URL del formulario">
              <div>
                <button mat-flat-button matStepperNext>Regresar</button>
                <button mat-raised-button color="warn" matStepperNext>Finalizar</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>


        </div>
      </div>
    </div>
  </div>
