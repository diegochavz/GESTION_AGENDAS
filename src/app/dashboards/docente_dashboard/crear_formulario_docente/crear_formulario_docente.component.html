<div class="header pb-8 pt-5 pt-lg-4 d-flex align-items-center"
     style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- TITULO -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row ">
      <div class="col-lg-12 col-md-10">
        <h1 class="display-3 text-white">CREAR FORMULARIO DE ASESOÍA</h1>
        <p class="text-white mt-0 mb-8 subtitle-crear-formulario">A continuación podrás crear un formulario de asesoría
          academica </p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--330 ">
  <div id="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">

          <mat-horizontal-stepper>
            <!--
                        <mat-step label="Horarios de atención">

                          <div>
                            <button mat-raised-button color="warn" matStepperNext>Siguiente</button>
                          </div>
                        </mat-step>
            -->
            <mat-step label="Información a solicitar">

              <div class="row  pl-lg-4">
                <div class="col-lg-6 col-md-12">
                  <form [formGroup]="formularioDinamico">
                    <div formArrayName="horarioAtencion">
                      <div *ngFor="let horario of horarioAtencion.controls">
                        <div class="row">
                          <div class="col-lg-4">
                            <mat-form-field class="fluid" appearance="fill">
                              <mat-label>Día
                              </mat-label>
                              <input matInput required>
                              <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                                <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                            </mat-form-field>
                          </div>
                          <div class="col-lg-3">
                            <mat-form-field class="fluid" appearance="fill">
                              <mat-label>Hora inicio
                              </mat-label>
                              <input matInput required>
                              <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                                <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                            </mat-form-field>
                          </div>
                          <div class="col-lg-3">
                            <mat-form-field class="fluid" appearance="fill">
                              <mat-label>Hora fin
                              </mat-label>
                              <input matInput required>
                              <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                                <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                            </mat-form-field>
                          </div>
                          <div class="col-lg-2">
                            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                                    (click)="agregarHorarioAtencion()">
                              <mat-icon>home</mat-icon>
                            </button>
                          </div>
                        </div>

                      </div>



                    </div>
                  </form>
                </div>
                <div class="col-lg-6 col-md-12 ">
                  <form>
                    <div class="row">
                      <div class="col-lg-12">
                        <mat-form-field appearance="fill" class="fluid">
                          <mat-label>Nombre del formulario
                          </mat-label>
                          <input matInput required>
                          <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                            <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                        <mat-form-field appearance="fill" class="fluid">
                          <mat-label>Ubicación presencial
                          </mat-label>
                          <input matInput required>
                          <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                            <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                    <h6 class="heading-small text-muted mb-4 titulo-general-elementos">Disponibilidad del
                      formulario</h6>
                    <div class="row">

                      <div class="col-lg-6">
                        <mat-form-field class="fluid">
                          <input matInput [matDatepicker]="picker"
                                 placeholder="Fecha inicio">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                          <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                            <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                        </mat-form-field>
                      </div>
                      <div class="col-lg-6">
                        <mat-form-field class="fluid">
                          <input matInput [matDatepicker]="picker" placeholder="Fecha finalización">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                          <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                            <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6">
                        <mat-form-field class="fluid" appearance="fill">
                          <mat-label>Tiempo mínimo
                          </mat-label>
                          <input matInput required>
                          <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                            <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                        </mat-form-field>
                      </div>
                      <div class="col-lg-6">
                        <mat-form-field class="fluid" appearance="fill">
                          <mat-label>Intervalo
                          </mat-label>
                          <input matInput required>
                          <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                            <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6">
                        <mat-form-field class="fluid" appearance="fill">
                          <mat-label>Duración
                          </mat-label>
                          <input matInput required>
                          <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="after">
                            <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                        </mat-form-field>
                      </div>
                      <div class="col-lg-6">
                        <mat-form-field class="fluid" appearance="fill">
                          <mat-label>Planes academicos</mat-label>
                          <mat-select [formControl]="toppings" multiple>
                            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                          </mat-select>
                          <mat-icon matSuffix><a matTooltip="Info about the action" matTooltipPosition="below">
                            <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
              <div>
                <button mat-flat-button matStepperNext>Regresar</button>
                <button mat-raised-button color="warn" matStepperNext>Siguiente</button>
              </div>
            </mat-step>

            <mat-step label="Visualización del formulario">
              You are now done.
              <div>
                <button mat-flat-button matStepperNext>Regresar</button>
                <button mat-raised-button color="warn" matStepperNext>Siguiente</button>
              </div>
            </mat-step>

            <mat-step label="URL del formulario">
              <div>
                <button mat-flat-button matStepperNext>Regresar</button>
                <button mat-raised-button color="warn" matStepperNext>Finalizar</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>


        </div>
      </div>
    </div>
  </div>
