<div class="bg-ini-login inicio-sesion-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-12  col-sm-12">
        <div class="card bg-secondary shadow border-1">
          <div class="card-header bg-white align-items-center">
            <div class="row ">
              <div class="col-12 logo-login ">
                <p class="text-center text-login-logo">
                  <img src="assets/img/brand/logo_complex.png" alt="">
                </p>
              </div>
            </div>
          </div>
          <mat-progress-bar mode="indeterminate" color="accent" [hidden]="loading"></mat-progress-bar>
          <div class="card-body">

            <div class="text-center mb-4">
              <h1>Restablecer contrase√±a<br>
                <h3>Ingresa el correo asociado a tu cuenta</h3>
              </h1>
            </div>
            <form [formGroup]="formLogin">
              <div class="row">
                <div class="col-12">
                  <mat-form-field  appearance="fill">
                    <mat-label>Correo </mat-label>
                    <input formControlName="correo" type="email" matInput>
                  </mat-form-field>
                </div>
              </div>
              <div class="btn-stepper">
                <a [routerLink]="['..//']" mat-button>Regresar</a>
                <button mat-raised-button color="warn" (click)="onFormSubmit()" [disabled]="formLogin.invalid">Restablecer</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
