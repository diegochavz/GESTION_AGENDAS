<div class="bg-ini-login inicio-sesion-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-12  col-sm-12">
        <div class="card bg-secondary shadow border-1">
          <div class="card-header bg-white align-items-center">
            <div class="row ">
              <div class="col-12 logo-login ">
                <p class="text-center text-login-logo">
                  <img src="assets/img/brand/logo_complex.png" alt="">
                </p>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <h1>Inicio de seisón<br>
                <h3>Diligencia los datos solicitados a continuación</h3></h1>
            </div>
            <form role="form">
              <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input type="email" matInput>
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="fill">
                    <mat-label>Selecciona tu cargo</mat-label>
                    <mat-select>
                      <mat-option value="1">Docente</mat-option>
                      <mat-option value="2">Director académico</mat-option>
                      <mat-option value="3">Super usuario</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="btn-stepper">
                <button mat-button>Regresar</button>
                <button mat-raised-button color="warn">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
