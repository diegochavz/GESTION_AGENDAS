<div class="header pb-8 pt-5 pt-lg-4 d-flex align-items-center"
     style="min-height: 550px; background-image: url(../../../../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <span class="mask bg-gradient-danger opacity-8"></span>
  <div class="container-fluid d-flex align-items-center">
    <div class="row ">
      <div class="col-lg-12 col-md-10">
        <h1 class="display-3 text-white">ADMINISTRACIÓN/ EDITAR PERFIL</h1>
        <p class="text-white mt-0 mb-8 subtitle-crear-formulario">A continuación podrás cambiar tus datos </p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--330 ">
  <div id="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="display-4">Actualización de datos Director</h1>
              <p class="m-t-subtitle-stepper">Asegúrate de no dejar campos vacios </p>
            </div>
          </div>
          <mat-card class="mat-elevation-z2 pd-bottom-edit">
            <mat-progress-bar mode="indeterminate" color="accent" [hidden]="loading"></mat-progress-bar>
            <form [formGroup]="formEditDirector">
              <div class="container-fluid pd-modals">
                <p class="pd-subTitle-modal">Diligencia los datos solicitados a continuación</p>
                <div class="row">
                  <div class="col-lg-6 col-md-12">
                    <mat-form-field class="fluid" appearance="fill">
                      <mat-label>Código director</mat-label>
                      <input matInput formControlName="codigo_director" type="number" required>
                      <mat-icon matSuffix><a matTooltip="Ingresar el código del director ácademico" matTooltipPosition="after">
                        <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <mat-form-field class="fluid" appearance="fill">
                      <mat-label>Nombre director</mat-label>
                      <input matInput formControlName="nombre" type="text" required>
                      <mat-icon matSuffix><a matTooltip="Ingresar el nombre del director ácademico" matTooltipPosition="after">
                        <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <mat-form-field class="fluid" appearance="fill">
                      <mat-label>Correo</mat-label>
                      <input matInput formControlName="correo" type="email" required>
                      <mat-icon matSuffix><a matTooltip="Ingresar el correo del director ácademico" matTooltipPosition="after">
                        <i class="fas fa-exclamation-circle"></i></a></mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                    <mat-form-field class="fluid" appearance="fill">
                      <mat-label>Programas académicos</mat-label>
                      <mat-select formControlName="programa">
                        <mat-option *ngFor="let programa of listProgramas"
                                    [value]="programa.id">{{programa.nombre_programa}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row float-rigth">
                  <a mat-button class="btn-modal" [routerLink]="['../']">Regresar</a>
                  <a mat-raised-button color="warn" class="btn-modal" (click)="editarDirector()" [disabled]="formEditDirector.invalid">Guardar</a>
                </div>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
