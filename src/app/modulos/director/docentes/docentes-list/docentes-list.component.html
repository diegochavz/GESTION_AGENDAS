<div class="header pb-8 pt-5 pt-lg-4 d-flex align-items-center"
     style="min-height: 550px; background-image: url(../../../../../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <span class="mask bg-gradient-danger opacity-8"></span>
  <div class="container-fluid d-flex align-items-center">
    <div class="row ">
      <div class="col-lg-12 col-md-10">
        <h1 class="display-3 text-white">ADMINISTRACIÓN/ DOCENTES</h1>
        <p class="text-white mt-0 mb-8 subtitle-crear-formulario">A continuación podrás gestionar los docentes
           de la Universidad </p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--330 ">
  <div id="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <button mat-raised-button color="warn" (click)="agregarDocente()" class="btn-create">Nuevo
                Docente
              </button>
            </div>
          </div>
          <div class="mat-elevation-z2">
            <mat-progress-bar mode="indeterminate" color="accent" [hidden]="loading"></mat-progress-bar>
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="codigo_docente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código</th>
                <td mat-cell *matCellDef="let row"> {{row.codigo_docente}} </td>
              </ng-container>

              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                <td mat-cell *matCellDef="let row"> {{row.usuario.nombre}}</td>
              </ng-container>

              <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo</th>
                <td mat-cell *matCellDef="let row"> {{row.usuario.correo}}</td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button class="ico-input-color s-opc" (click)="editarDocente(row)">
                    <i class="fas fa-edit"></i></button>
                  <button mat-icon-button class="ico-input-color s-opc" (click)="eliminarDocente(row.usuario.id)">
                    <i class="fas fa-trash"></i></button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Información no encontrada "{{input.value}}"</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
