<h1 mat-dialog-title>Importar información de programas</h1>
<mat-dialog-content>
  <mat-progress-bar mode="indeterminate" color="accent" [hidden]="loading"></mat-progress-bar>
  <mat-list>
    <input type="file" accept=".xlsx, .xls" (change)="onFileChange($event)" class="btn">
    <p>Puedes descargar el formato dando click <a href="./assets/formatos/formato_cargue_programas.xlsx">aquí</a></p>
    <mat-divider></mat-divider>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <a mat-button class="btn-modal" (click)="salir()">Cancelar</a>
  <a mat-raised-button color="warn" class="btn-modal"  (click)="loadData()" [disabled]="!loadMassive" >Importar</a>
</mat-dialog-actions>
