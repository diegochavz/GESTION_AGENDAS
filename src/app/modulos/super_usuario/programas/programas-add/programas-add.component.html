<h1 mat-dialog-title>Registrar programa académico</h1>
<div mat-dialog-content>
  <mat-progress-bar mode="indeterminate" color="accent" [hidden]="loading"></mat-progress-bar>
  <form [formGroup]="formAddPrograma">
    <p class="pd-subTitle-modal">Diligencia los datos solicitados a continuación</p>
    <div class="container-fluid pd-modals">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="fluid" appearance="fill">
            <mat-label>Código programa</mat-label>
            <input matInput formControlName="codigo_programa" type="number" required>
            <mat-icon matSuffix><a matTooltip="Ingresar el código del programa ácademico" matTooltipPosition="after">
              <i class="fas fa-exclamation-circle"></i></a></mat-icon>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="fluid" appearance="fill">
            <mat-label>Nombre programa</mat-label>
            <input matInput formControlName="nombre_programa" type="text" required>
            <mat-icon matSuffix><a matTooltip="Ingresar el nombre del programa ácademico" matTooltipPosition="after">
              <i class="fas fa-exclamation-circle"></i></a></mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="fluid" appearance="fill">
            <mat-label>Directores</mat-label>
            <mat-select formControlName="director">
              <mat-option *ngFor="let director of listDirectores" [value]="director.usuario.id">
                {{director.usuario.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <a mat-raised-button color="warn" class="btn-modal" (click)="registrarPrograma()" [disabled]="formAddPrograma.invalid">Guardar</a>
  <a mat-button class="btn-modal" (click)="salir()">Cancelar</a>
</div>
