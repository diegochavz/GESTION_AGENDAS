<h1 mat-dialog-title>Editar estudiante</h1>
<div mat-dialog-content>
  <mat-progress-bar mode="indeterminate" color="accent" [hidden]="loading"></mat-progress-bar>
  <form [formGroup]="formEditEstudiante">
    <p class="pd-subTitle-modal">Diligencia los datos solicitados a continuación</p>
    <div class="container-fluid pd-modals">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="fluid" appearance="fill">
            <mat-label>Código estudiante</mat-label>
            <input matInput formControlName="codigo_estudiante" type="number" required>
            <mat-icon matSuffix><a matTooltip="Ingresar el código del estudiante" matTooltipPosition="after">
              <i class="fas fa-exclamation-circle"></i></a></mat-icon>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="fluid" appearance="fill">
            <mat-label>Nombre estudiante</mat-label>
            <input matInput formControlName="nombre_estudiante" type="text" required>
            <mat-icon matSuffix><a matTooltip="Ingresar el nombre del estudiante" matTooltipPosition="after">
              <i class="fas fa-exclamation-circle"></i></a></mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="fluid" appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo_estudiante" type="email" required>
            <mat-icon matSuffix><a matTooltip="Ingresar el correo del estudiante" matTooltipPosition="after">
              <i class="fas fa-exclamation-circle"></i></a></mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <a mat-raised-button color="warn" class="btn-modal" (click)="editarEstudiante()" [disabled]="formEditEstudiante.invalid">Guardar</a>
  <a mat-button class="btn-modal" (click)="salir()">Cancelar</a>
</div>
