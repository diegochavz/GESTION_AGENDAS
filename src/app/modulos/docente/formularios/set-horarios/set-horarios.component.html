<div class="row table-horarios">
  <div class="col-12">
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="fecha_inicial">
          <th mat-header-cell *matHeaderCellDef> Fecha inicio</th>
          <td mat-cell *matCellDef="let row"> {{row.fecha_inicial}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_final">
          <th mat-header-cell *matHeaderCellDef> Fecha fin</th>
          <td mat-cell *matCellDef="let row"> {{row.fecha_final}}</td>
        </ng-container>

        <ng-container matColumnDef="inicio_horario">
          <th mat-header-cell *matHeaderCellDef> Hora inicio</th>
          <td mat-cell *matCellDef="let row"> {{row.inicio_horario}} </td>
        </ng-container>

        <ng-container matColumnDef="fin_horario">
          <th mat-header-cell *matHeaderCellDef> Hora fin</th>
          <td mat-cell *matCellDef="let row"> {{row.fin_horario}}</td>
        </ng-container>

        <ng-container matColumnDef="se_repite">
          <th mat-header-cell *matHeaderCellDef> Repetir</th>
          <td mat-cell *matCellDef="let row"> {{setStringRepetir(row.se_repite)}} </td>
        </ng-container>

        <ng-container matColumnDef="dias">
          <th mat-header-cell *matHeaderCellDef> DÃ­as</th>
          <td mat-cell *matCellDef="let row"> {{setDias(row.dias_semanas)}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
<div class="row">
  <div class="col-12">
    <full-calendar
      #fullcalendar [options]="calendarOptions">
    </full-calendar>
  </div>
</div>
